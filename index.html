<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="resources/js/script.js" defer></script>
    <title>My library</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            My Library
            <button id="add-book">+</button>
        </div>
        <div id="books-container">

        </div>
        <div id="footer">
            <p>Copyright Â© <script> document.write(new Date().getFullYear()); </script> IsmaaTR</p>
            <a href="https://github.com/IsmaaTR" target="_blank" rel="noopener noreferrer">
                <img id="github-logo" src="resources/img/github-mark.svg" />
            </a>
        </div>
    </div>


    <!-- Add book dialog -->
     <dialog id="add-book-modal">
        <div id="dialog-container">
            <h1>Add a new Book!</h1>
            <form id="add-book-form" action="addBook">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" maxlength="30" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" maxlength="20" required>
                </div>
                <div class="form-row">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre-select" required>
                        <option value="">Select...</option>
                        <option value="fiction">Fiction</option>
                        <option value="romance">Romance</option>
                        <option value="Mistery">Mistery</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                    </select>
                </div>
                <div class="form-check-row">
                    <label for="completed">Completed?</label>
                    <input type="checkbox" name="completed" id="completed">
                </div>
                <div class="form-submit-row">
                    <button id="submit-book-form" type="submit">Create book</button>
                </div>
            </form>
        </div>
     </dialog>
</body>
</html>
